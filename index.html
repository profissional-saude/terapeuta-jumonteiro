                }, {
                threshold: 0.1,
                rootMargin: "0px 0px -50px 0px"
                });

                document.querySelectorAll('.reveal').forEach((el) => {
                observer.observe(el);
                });

                return () => observer.disconnect();
            }, []);

            return (
                <main className="w-full min-h-screen relative">
                <Hero />
                <Services />
                <TargetAudience />
                <Methodology />
                <About />
                <CallToAction />
                <Footer />

                <a 
                    href={getWhatsAppLink()} 
                    target="_blank" 
                    rel="noopener noreferrer"
                    className="fixed bottom-6 right-6 z-50 flex items-center justify-center w-16 h-16 bg-brand-500 text-white rounded-full shadow-lg shadow-brand-900/20 hover:bg-brand-600 transition-all duration-300 transform hover:scale-110 group"
                    aria-label="Falar no WhatsApp"
                >
                    <span className="absolute inset-0 rounded-full bg-brand-500 opacity-20 animate-pulse-slow"></span>
                    <MessageCircle className="w-8 h-8 relative z-10" strokeWidth={1.5} />
                    
                    <span className="absolute right-full mr-4 bg-white text-stone-600 px-4 py-2 rounded-lg shadow-md text-sm whitespace-nowrap opacity-0 group-hover:opacity-100 transition-opacity duration-300 pointer-events-none font-medium">
                    Agendar agora
                    </span>
                </a>
                </main>
            );
        }

        // --- Root Render ---
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);

    </script>
</body>
</html>
